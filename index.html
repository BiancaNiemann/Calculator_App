<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="index.css" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <input id="input">
  <h5 id="total"></h5>
  <div>
    <div>
      <button id="seven" class="numberButton" value=7>7</button>
      <button id="eight" class="numberButton" value=8>8</button>
      <button id="nine" class="numberButton" value=9>9</button>
      <button id="delete">DEL</button>
    </div>
    <div>
      <button id="four" class="numberButton" value=4>4</button>
      <button id="five" class="numberButton" value=5>5</button>
      <button id="six" class="numberButton" value=6>6</button>
      <button id="plus" class="numberButton calcButton" value=+>+</button>
    </div>
    <div>
      <button id="one" class="numberButton" value=1>1</button>
      <button id="two" class="numberButton" value=2>2</button>
      <button id="three" class="numberButton" value=3>3</button>
      <button id="minus" class="numberButton calcButton" value=->-</button>
    </div>
    <div>
      <button id="point" class="numberButton" value=.>.</button>
      <button id="nill" class="numberButton" value=0>0</button>
      <button id="divide" class="numberButton" value="/">/</button>
      <button id="multipy" class="numberButton" value=*>x</button>
    </div>
    <div>
      <button id="reset">RESET</button>
      <button id="equals" class="">=</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
