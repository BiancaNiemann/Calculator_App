<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="index.css" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="inputTotalBox flex">
    <h5 class="flex total">Total: <span id="total"></span></h5>
    <input id="input" class="inputbox">
  </div>

  <div>
    <div>
      <button class="numberButton" value=7>7</button>
      <button class="numberButton" value=8>8</button>
      <button class="numberButton" value=9>9</button>
      <button id="delete">DEL</button>
    </div>
    <div>
      <button class="numberButton" value=4>4</button>
      <button class="numberButton" value=5>5</button>
      <button class="numberButton" value=6>6</button>
      <button class="operatorButton" value=+>+</button>
    </div>
    <div>
      <button class="numberButton" value=1>1</button>
      <button class="numberButton" value=2>2</button>
      <button class="numberButton" value=3>3</button>
      <button class="operatorButton" value=->-</button>
    </div>
    <div>
      <button class="numberButton" value=.>.</button>
      <button class="numberButton" value=0>0</button>
      <button class="operatorButton" value="/">/</button>
      <button class="operatorButton" value=*>x</button>
    </div>
    <div>
      <button id="reset">RESET</button>
      <button id="equals" class="">=</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
